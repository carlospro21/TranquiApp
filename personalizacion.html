<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalización - TranquiApp</title>
  <link rel="stylesheet" href="personalizacion.css">
</head>
<body>
  <div class="container">
    <h1>Personaliza tu experiencia</h1>

    <div class="section">
      <label for="theme">Selecciona un tema:</label>
      <select id="theme">
        <option value="dark">Oscuro</option>
        <option value="light">Claro</option>
      </select>
    </div>

    <div class="section">
      <label for="font">Fuente del texto:</label>
      <select id="font">
        <option value="Montserrat">Montserrat</option>
        <option value="Segoe UI">Segoe UI</option>
        <option value="Courier New">Courier New</option>
      </select>
    </div>

    <button id="guardarBtn">Guardar preferencias</button>
    <a href="index.html" class="back">← Volver a inicio</a>
  </div>

  <script src="personalizacion.js"></script>
</body>
</html>
